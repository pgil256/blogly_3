{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

<h1>Users</h1>

<ul>
    {% for user in users %}
    <li>
        <a href = '/{{ user_id }}'>{{ user.fullname }}</a>
    </li>
    {% endfor %}
</ul>

<button href = '/user-form'>Add User</button>

{{% endblock %}}
