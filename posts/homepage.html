{% extends 'base.html' %}

{% block title %}Blogly{% endblock %}

{% block content %}

<h1> Homepage </h1>

{% for post in posts %}
<h2>
  <a href="/posts/{{ post.id }}">{{ post.title }}</a>
</h2>
<p>{{ post.content }}</p>

{% if post.tags %}
<p>
  <b>Tags:</b>
  {% for tag in post.tags %}
  <a href="/tags/{{ tag.id }}">{ tag.name }}</a>
  {% endfor %}
</p>

{% endif %}

{% endfor %}

{% endblock %}}
